<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div style="padding-left:25px;"><p style="font-size:48px; font-weight:200;"><span id="expandText">PHBD.xyz</span> <br><br><span style="font-weight:300;">JSML</span><br>Edge ML demo</p></div>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="draggable-window">
        <div id="taskbar">
            <p style="margin:40px;text-align: center; font-size:32px; font-weight:600;"> Network<br>Config </p>
            <div style="text-align: center; padding-right:15px;">
                <p style="font-size:16px; font-family: DMMono;">Neurons: </p>
                <button id="decrease-neurons">-</button>
                <button id="increase-neurons">+</button>
            </div>
            <div style="text-align: center; padding-right:25px;">
                <p style="font-size:16px; font-family: DMMono;">Layers: </p>
                <button id="decrease-layers">-</button>
                <button id="increase-layers">+</button>
            </div>
            <div style="font-size:14px; padding-right:20px;">
            <button id="train" >Begin Training</button>
            
        </div>

        </div>
        <div id="neural-network-container">
            <svg id="neural-network" width="550" height="500" ></svg>
            <div id="training-status"></div>
            <div id="epoch"></div>
        </div>
    </div>

    <div id="draggable-window2">
        <div id="taskbar2">
            <p style="font-size:16px; font-family: DMSans; margin-left:20px;">Digit (0-9):</p>
            <button id="logButton" style="margin:5px; margin-right:25px;">Classify</button>
        </div>
        <canvas id="pixelCanvas" width="28" height="28"></canvas>
    </div>

    <div id="draggable-window3">
        <div id="taskbar3">
            <p style="font-size:16px; font-family: DMSans; margin-left:10px;">Output Panel</p>
        </div>
        <p style="font-size:16px; font-family: DMMono; margin-left:10px;">Output Class: <span id="outputNum" style="font-size:23px; font-family:DMMono; font-weight:800;">8</span> Confidence: 83.3%</p>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
